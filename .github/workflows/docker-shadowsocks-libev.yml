name: Shadowsocks-libev Docker Image CI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      env:
        token: ${{ secrets.ghcrtoken }}
      run: |
        echo $token | docker login docker.pkg.github.com -u skylens --password-stdin
        cd shadowsocks;docker build . --file Dockerfile --tag shadowsocks-libev:v0.1
    - name: push docker.pkg.github.com
      run: |
        docker tag shadowsocks-libev:v0.1 docker.pkg.github.com/skylens/containe/shadowsocks-libev:v0.1
        docker push docker.pkg.github.com/skylens/containe/shadowsocks-libev:v0.1