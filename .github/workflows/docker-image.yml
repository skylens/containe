name: Docker Image CI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: cd musl-cross;docker build . --file Dockerfile --tag musl-cross-x86-builder:v0.1
    - name: push ghcr.io
      env:
        token: ${{ secrets.ghcrtoken }}
      run: |
        echo $token | docker login ghcr.io -u skylens --password-stdin
        docker tag musl-cross-x86-builder:v0.1 ghcr.io/skylens/musl-cross-x86-builder:v0.1
        docker push ghcr.io/skylens/musl-cross-x86-builder:v0.1
