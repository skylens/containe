name: Docker Image CI

on:
  workflow_dispatch:

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: |
        cd musl-cross;docker build . --file Dockerfile --tag musl-cross-x86-builder:$(git describe --abbrev=0 --tags)
    - name: push ghcr.io
      env:
        token: ${{ secrets.ghcrtoken }}
      run: |
        echo $token | docker login ghcr.io -u skylens --password-stdin
        echo $token | docker login docker.pkg.github.com -u skylens --password-stdin
        docker tag musl-cross-x86-builder:$(git describe --abbrev=0 --tags) ghcr.io/skylens/musl-cross-x86-builder:$(git describe --abbrev=0 --tags)
        docker push ghcr.io/skylens/musl-cross-x86-builder:$(git describe --abbrev=0 --tags)
        docker tag musl-cross-x86-builder:$(git describe --abbrev=0 --tags) docker.pkg.github.com/skylens/containe/musl-cross-x86-builder:$(git describe --abbrev=0 --tags)
        docker push docker.pkg.github.com/skylens/containe/musl-cross-x86-builder:$(git describe --abbrev=0 --tags)